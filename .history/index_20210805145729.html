<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mi pagina de prueba</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <div class="card__container">

                <div class="card__title">
                    <h1>Habilidades</h1>
                    <hr />
                </div>

                    <a href="https://www.linkedin.com/in/ezequiel-gonzalez-9a17b3208/" target="_BLANK">
                        <i class="fab fa-linkedin-in"></i>
                    </a>

        </div>
        <div class="card card__initial">
            <img class="img" src="https://i.postimg.cc/8km71dP1/photo.png">

                <h1>Ezequiel Gonzalez</h1>

            <div >
            </div>
